<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Divina Receita</title>


    <link rel="stylesheet" href="/styles/receita.css">



    <!--PReload images-->
    <link rel="preload" href="/images/Carrossel1.png">
</head>
<body>
    
    <!--Preloader-->

    <div class="preload" data-preaload>
        <div class="circle">

        </div>

    </div>





    <main>

        
        <a class="btn-voltar"   href="/screens/massas.html"><img src="/images/voltar.png" alt=""></a>

            <div class="img-receita-ind">
                <img src="/images/receita-ind.png" alt="">
                
                <div class="btn-coracao">
                    <button class="dislike-button" onclick="toggleDislike(this)">

                    </button>
                    </div>
            </div>


            <h2 class="title-receita-ind">Spaghetti</h2>

            <div class="details">

                <div class="capacity">
                    <p>1 Pessoa</p>
                </div>

                <div class="time">
                    30 min
                </div>

                <div class="nota">
                    <img src="/images/estrela.png" alt="">
                    <img src="/images/estrela.png" alt="">
                    <img src="/images/estrela.png" alt="">
                </div>

            </div>


        </section>


    </main>

















    <script src="/scripts/home.js"></script>
